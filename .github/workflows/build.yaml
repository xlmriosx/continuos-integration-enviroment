name: Continuos Integration of Python Code

on: [push, pull_request]
# branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # python-version: ["3.8", "3.9", "3.10"]
        python-version: ["3.8"]
    steps:
    - uses: actions/checkout@v3
    - run: |
      git fetch --prune --unshallow
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest flask gunicorn
    - name: Running unit tests with pytest
      run: |
        pytest test.py
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Deploying app in Heroku
      env:
        HEROKU_TOKEN: ${{ secrets.HEROKU_TOKEN }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      if: github.ref == 'refs/heads/main' && job.status == 'success'
      run: |
        git remote add heroku https://heroku:$HEROKU_TOKEN@git.heroku.com/$HEROKU_APP_NAME.git      
        git push heroku HEAD:main -f
